<!DOCTYPE html>
<html>
    <head>
        <title>Blackjack VIP Online</title>
        <link rel="stylesheet" type="text/css" href="/bjtemp.css">
    </head>
    <body onload="loadpage()">
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
        const socket = io();
        </script>
        <script type="text/javascript" src="/game.js"></script>
        <div class="container">
            <div class="window">
                <div class="textupdates">
                    <h3>Welcome To Blackjack VIP Online</h3>
                </div>
                <div class="gamehands">
                    <div class="newRoom">
                        <h4>Create a New Game</h4>
                        <form onsubmit="return false">                        
                            <input name="p1name" type="text" placeholder="Enter your name">
                            <div>Private room:
                            <input type="checkbox" id="privateroom"></div>
                            <button class="createBtn btn btn-primary">Create</button>
                        </form>
                    </div>
                    <div class="joinRoom">
                        <h4>Join an existing Game</h4>
                        <form onsubmit="return false">                        
                            <input name="p2name" type="text" placeholder="Enter your name">
                            <input name="roomID" type="text" placeholder="Enter Room ID">
                            <button class="joinBtn btn btn-primary">Join</button>
                        </form>
                        <button id="listrooms" class="btn btn-primary">List rooms</button>
                        <div id="roomslist" class="hidden"></div>
                    </div>
                    <div class="leaderboard">
                        <span class="player1">
                            <h4 class="name">
                                Player1 :                             
                            </h4>
                        </span>
                        <span class="player2">
                            <h4 class="name">
                                Player2:                             
                            </h4>
                        </span>
                    </div>
                    <div id="message">
                        Waiting for other player's choice...
                    </div> 
                </div>
            </div>
        </div>
        <div id="blackjackdiv"></div>
        <dialog id="chatpopup"><div class="popup-header">Chat<button class="cancel">&#10006;</button></div><div id="chatarea"></div><div class="msgbox"><textarea id="chatmsg"></textarea><button onclick="sendchatmessage()">Send</button></div></dialog>
    </body>
</html>
